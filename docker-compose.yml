version: '3.8'

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: personal_website
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    # In production, use gunicorn (default in Dockerfile) instead of runserver
    command: gunicorn --bind 0.0.0.0:8000 backend.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    # ports:
    #   - "8000:8000" # Don't expose backend directly in prod, go through Nginx
    depends_on:
      - db
    environment:
      - DATABASE_NAME=personal_website
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DEBUG=False
      - ALLOWED_HOSTS=sunguowen.cn,www.sunguowen.cn

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      target: production-stage
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/app/staticfiles

volumes:
  db_data:
  static_volume:
